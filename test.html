<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TEST</title>
</head>
<body>
    <div class="c-month-container">
        <button id="requestBtn" class="button button-primary">OK</button>
    </div>

    <!-- script start --> 
    <script type="text/javascript">
        jQuery('#requestBtn').click(function(){
            jQuery.ajax({

                }
            });  
        });
    </script>
    <!-- script end -->
